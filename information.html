<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        
        <label >First name: </label> 
        <input type="text"> <br> 

        <label >Last name: </label> 
        <input type="text"> <br> <br>

            
        <label>Birth date:</label> 
        <input type="date"> <br> <br>
            
            
        <label for="birthdaytime">Birthday (date and time):</label>
        <input type="datetime-local" id="birthdaytime" name="birthdaytime"><input type="submit" value="Submit"> <br> <br>
            
        
        <label>choose a file:</label> 
        <input type="file">  <br> <br>
        
        <label for="phone_number"> Enter your phone number:</label>
        <input type="tel" name="phone_number" id="phone_number" placeholder="50-282-375" pattern="{0-9}{2}-{0-9}{3}-{0-9}{3}" required> 
        <small>Format: 12-485-678</small><br> <br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">  <br>


        <label >Password: </label>
        <input type="password" >  <br> 

        
        <label ></label> 
        <input type="Submit"> <input type="reset" >  <br> <br>
                 
         
        <label for="volume">Volume :</label>
        <input type="range" id="volume" name="volume" >  <br> <br>


        <label>choose the color:</label> 
        <input type="color"> <br> <br>

            
        <label>Do you like pizza?:</label>
        <input type="radio"> <br> <br>


        <label>Do you like programming?:</label> 
        <input type="checkbox"> <br> <br>
            
            
        <label>Are you sure?:</label> 
        <input type="submit"  value="I'm"> <br> <br>

            
        <label>Press ok button :</label> 
        <input type="button"  value="ok"> <br> <br>

        

        <p>Choose yor favorite language:</p>   
        <input type="checkbox" id="html" > 
        <label for="html">HTML</label> <br>
        <input type="checkbox" id="css" > 
        <label for="css">CSS</label> <br>
        <input type="checkbox" id="javascript" >
        <label for="javascript">JavaScript</label>
  

    </form>
</body>
</html>
